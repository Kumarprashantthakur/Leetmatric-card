<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmatric Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h1>LeetMatric</h1>

        <div class="usercontainer">
            <p>Enter Your Username Below :</p>
            <div class="user-input">
                <input type="text" id="input" placeholder="Enter UserId Here">
                <button id="buttons">Search</button>
            </div>
        </div>

        <div class="staccontainer">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-lable"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-lable"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-lable"></span>
                        Hard
                    </div>
                </div>

            </div>
            <div class="stac-card">

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
